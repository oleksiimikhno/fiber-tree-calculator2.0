<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fiber Thee Calculator</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main id="field">
		<fob-element id="fob-1" class="fob" data-fob-id="0">
			<div class="fob-head draggable">Drag This</div>
			<split-element id="split-1" class="row split">
				<div class="row split-selected">
					<select class="select-type">
						<option value="FBT">FBT</option>
						<option value="PLC">PLC</option>
					</select>
					<select class="select-fiber">
						<option value="5_95">5/95</option>
						<option value="10_90">10/90</option>
						<option value="15_85">15/85</option>
					</select>
				</div>
				<div class="vertical-center"><input id="in-signal" class="in-split" name="in-signal" value="0"></div>
				<div class="column out-split">
					<div class="split-out row" data-id="0">
						<input class="out-signal" data-id="0" name="out-split" value="0" disabled="">
						<button class="btn-split create-split">+</button>
						<svg class="icon icon-out green create-fob"><use xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg>
					</div>
					<div class="split-out row" data-id="0">
						<input class="out-signal" data-id="0" name="out-split" value="0" disabled="">
						<button class="btn-split create-split">+</button>
						<svg class="icon icon-out green create-fob"><use xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg>
					</div>
				</div>
			</split-element>
		</fob-element>
		<!-- <fob-element id="fob-2" class="fob" data-fob-id="2">
			<div class="fob-head draggable" style="cursor: grab; user-select: none;">Drag This</div>
		</fob-element> -->

</main>
<script src="/js/module/anim-event.min.js"></script>
<script src="/js/module/plain-draggable-limit.min.js"></script>
<script src="/js/module/leader-line.min.js"></script>
<script type="module" src="/js/javascript.js"></script>
</body>
</html>
