<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fiber Thee Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<main id="field">
		<div id="fob-1" class="fob">
			<div class="draggable head" style="cursor: grab; user-select: none;">Drag This</div>
			<div id="split-1" class="split row">
				
				<div class="row split-selected">
					<select name="" id="" class="select-type">
						<option value="FBT">FBT</option>
						<option value="PLC">PLC</option>
					</select>
					<select name="" id="" class="select-fiber">
						<option value="5_95">5/95</option>
						<option value="10_90">10/90</option>
						<option value="15_85">15/85</option>
					</select>
				</div>
				<div class="vertical-center"><input id="in-signal" class="in-split" name="in-signal" value="0"></div>
				<div class="column out-split">
					<div class="row" data-id="0"><input class="out-signal" data-id="0" name="out-split" value="0" disabled=""><button class="btn-split create-split"><svg class="icon icon-bag"><use xlink:href="symbol-defs.svg#icon-bag"></use></svg></button></div>
					<div class="row" data-id="0"><input class="out-signal" data-id="0" name="out-split" value="0" disabled=""><button class="btn-split create-split">+</button></div>
				</div>
			</div>
		</div>
		<div id="fob-2" class="fob">
			<div class="draggable head" style="cursor: grab; user-select: none;">Drag This</div>
		</div>

</main>
<script>

</script>

<script src="/js/module/plain-draggable-limit.min.js"></script>
<script src="/js/module/leader-line.min.js"></script>
<script src="/js/javascript.js"></script>
</body>
</html>
