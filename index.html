<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fiber Thee Calculator 2.0</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="field">
	<fob-element class="fob">
		<div class="fob-head draggable">
			<span class="fob-name">Fob #1</span>
			<button class="btn fob-edit"><svg class="icon icon-out"><use xlink:href="icon/icon.symbol.svg#edit-line"></use></svg></button>
		</div>
		<textarea class="fob-description" rows="1" placeholder="Description Fob"></textarea>
		<div class="grid-field">
			<split-element class="row split">
				<split-type-select class="row split-selected"></split-type-select>
				<div class="vertical-center"><input class="in-split" name="in-signal" value="0"></div>
				<div class="column out-split">
					<div class="split-out row">
						<input class="out-signal" name="out-split" value="0" disabled="">
						<button-create-split class="btn btn-split create-split">
							<svg class="icon icon-out"><use xlink:href="icon/icon.symbol.svg#add-fill"></use></svg>
						</button-create-split>
						<button-create-fob class="btn btn-fob create-fob">
							<svg class="icon icon-out "><use xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg>
						</button-create-fob>
					</div>
					<div class="split-out row">
						<input class="out-signal" name="out-split" value="0" disabled="">
						<button-create-split class="btn btn-split create-split">
							<svg class="icon icon-out"><use xlink:href="icon/icon.symbol.svg#add-fill"></use></svg>
						</button-create-split> 
						<button-create-fob class="btn btn-fob create-fob">
							<svg class="icon icon-out "><use xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg>
						</button-create-fob>
					</div>
				</div>
			</split-element>
		</div>
		<input type="text" class="input-fob-name hidden" placeholder="Change fob name">
	</fob-element>
</main>
<script src="js/module/anim-event.min.js"></script>
<script src="js/module/plain-draggable-limit.min.js"></script>
<script src="js/module/leader-line.min.js"></script>
<script type="module" src="js/javascript.js"></script>
</body>
</html>
