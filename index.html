<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fiber Thee Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main id="field">
	<fob-element id="fob-1" class="fob" data-fob-id="0">
		<div class="fob-head draggable">Drag This</div>
		<div class="grid-field">
			<split-element id="split-1" class="row split">
				<split-type-select class="row split-selected"></split-type-select>
				<div class="vertical-center"><input class="in-split" name="in-signal" value="0"></div>
				<div class="column out-split">
					<div class="split-out row" data-id="0">
						<input class="out-signal" data-id="0" name="out-split" value="0" disabled="">
						<button class="btn btn-split create-split">
							<svg class="icon icon-out"><use xlink:href="icon/icon.symbol.svg#add-fill"></use></svg>
						</button> 
						<button class="btn create-fob"><svg class="icon icon-out green"><use xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg></button>
					</div>
					<div class="split-out row" data-id="0">
						<input class="out-signal" data-id="0" name="out-split" value="0" disabled="">
						<button-create-element class="btn btn-split create-split">123 </button-create-element> 
						<button class="btn create-fob" hidden><svg hidden class="icon icon-out green"><use hidden xlink:href="icon/icon.symbol.svg#arrow-right-line"></use></svg></button>
					</div>
				</div>
			</split-element>
		</div>
	</fob-element>
</main>
<script src="js/module/anim-event.min.js"></script>
<script src="js/module/plain-draggable-limit.min.js"></script>
<script src="js/module/leader-line.min.js"></script>
<script type="module" src="js/javascript.js"></script>
</body>
</html>
